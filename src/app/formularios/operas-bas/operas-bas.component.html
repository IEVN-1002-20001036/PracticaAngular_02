<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label class="form-label" for="">Numero1</label>
            <input type="text" class="form-control" [(ngModel)]="num1"  name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Numero2</label>
            <input type="text" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Numero2">         
        </div>
        <div class="mb-3">
            <button (click)="calcular() " class="btn btn-primary">Calcular</button>
        </div>

        <div>
            <br><input type="radio" id="suma" [(ngModel)]="operacion" name="operacion" value="suma" />
            <label for="suma">Sumar</label>
            <br><input type="radio" id="resta" [(ngModel)]="operacion" name="operacion" value="resta" />
            <label for="resta">Restar</label>
            <br><input type="radio" id="divide" [(ngModel)]="operacion" name="operacion" value="divide" />
            <label for="divide">Dividir</label>
            <br><input type="radio" id="multi" [(ngModel)]="operacion" name="operacion" value="multi" />
            <label for="multi">Multiplicar</label>
        </div>
        <div class="col-6">
            <h2>Resultado es: {{resultado}}</h2>
        </div>
</div>
